<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog Preview Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article>
      <div class="content-img">
        <img src="./assets/images/illustration-article.svg" alt="Card Image">
      </div>
      <div class="content">
        <header>
          <div class="learning">
            <p><span>Learning</span></p>
          </div>
          <time datetime="2023-12-21">Published 21 Dec 2023</time>
        </header>
        <h1>HTML & CSS Foundations</h1>
        <p class="information">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="flex">
            <img class="img-profile" src="assets/images/image-avatar.webp" alt="Author Avatar">
            <p class="person-name"><span>Greg Hooper</span></p>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
